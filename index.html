<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./purs-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <title>Interactive Graph</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      } /* to remove the top and left whitespace */

      html,
      body {
        width: 100%;
        height: 100%;
      } /* just to be sure these are full screen*/

      canvas {
        display: block;
      } /* To remove the scrollbars */
    </style>
    <script type="module" src="/src/main.ts"></script>
    <script type="module">
      import { run } from '/src/main.ts';
      window.onload = function () {
        document.getElementById('submit').onclick = function () {
          localStorage.json = document.getElementById('input').value;
          localStorage.filterlist = document.getElementById('list').value;
          localStorage.pinned = document.getElementById('pinned').value;

          localStorage.nthchild = document.getElementById('nthchild').value;
          run();
        };
        if (localStorage.json)
          document.getElementById('input').value = localStorage.json;

        if (localStorage.nthchild)
          document.getElementById('nthchild').value = localStorage.nthchild;

        if (localStorage.filterlist)
          document.getElementById('list').value = localStorage.filterlist;
        if (localStorage.pinned)
          document.getElementById('pinned').value = localStorage.pinned;
      };
    </script>
  </head>

  <body>
    <div class="card m-3" id="card">
      <div class="card-header">
        <h4>Interactive Graph</h4>

        <h
          >Create a graph, which you can interact with mouse. Hold and Press D
          to delete
        </h>
      </div>
      <div class="card-body">
        <h5 class="card-title">Enter a json here</h5>
        <p class="card-text">
          Make sure its in this format: { string: [string] } <br />
          <b>Example:</b> <br />
          <code>
            { "a" : ["b", "c"] <br />, "b" : [] <br />, "c" : []<br />
            }
          </code>
          <br />
          <b
            >Generate input of purescript project from
            <a
              href="https://purescript-import-mapper-to-json.vercel.app"
              target="_blank"
            >
              here</a
            ></b
          >
        </p>

        <div class="form-group mb-2">
          <label for="input"> Enter JSON here </label>
          <textarea class="form-control my-3" id="input" rows="12"></textarea>
          <label for="input">
            <b>WhiteList or BlackList Nodes here</b> <br />
            Ex: <br />
            Make Sure its in this format: [string] | Regex <br />
            <code> ["a", "b"] </code> or <code> ^(a|b)$</code>
          </label>
          <br />

          <div class="btn-group btn-group-toggle mt-2" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input
                type="radio"
                name="options"
                id="whitelist"
                autocomplete="off"
                checked
              />
              Whitelist
            </label>
            <label class="btn btn-secondary">
              <input
                type="radio"
                name="options"
                id="blacklist"
                autocomplete="off"
              />
              Blacklist
            </label>
          </div>
          <div class="form-group mt-1">
            <label for="exampleFormControlSelect1"
              >Include nth childs of this list:</label
            >

            <select class="form-control mt-1" id="nthchild">
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
            </select>
          </div>
          <textarea class="form-control my-3" id="list" rows="1"></textarea>

          <label for="pinned"> List of Nodes you want to pin </label>
          <br />
          <textarea class="form-control my-3" id="pinned" rows="1">[]</textarea>
          <a class="btn btn-primary" id="submit">Generate</a>
        </div>
      </div>
    </div>
  </body>
</html>
